# instalamos paquetes comunes
- name: Install common packages
  become: true
  ansible.builtin.dnf:
   name: "{{item}}"
   state: latest    
  with_items:
   - python3
   - chrony
   - nfs-utils
   - nfs4-acl-tools
   - wget
   - python3-pip
   - ca-certificates
     
# instalo openshift y PyYAML 
- name: Install pip packages
  become: true
  ansible.builtin.pip:
   name: "{{item}}"
   state: latest    
  with_items:
   - openshift
   - pyyaml
     
# actualizamos repositorio dnf
- name: Update dnf repository
  become: true
  ansible.builtin.dnf:
    update_only: yes 
    update_cache: yes
    state: latest
     
# activamos chrony
- name: Enable Chrony service
  become: true
  ansible.builtin.systemd:  
    name: chronyd
    enabled: yes

# arrancamos chrony
- name: Started Chrony service
  become: true
  ansible.builtin.systemd:
    name: chronyd
    state: started
        
# seteamos el timezone a Europa/Madrid
- name: Set timezone to Europe/Madrid
  become: true
  community.general.timezone:
    name: Europe/Madrid
      
- name: timedatectl set-ntp
  become: true
  command: timedatectl set-ntp true

- name: SELinux estuviera activado lo desativamos
  become: true
  command: sed -i s/=enforcing/=disabled/g /etc/selinux/config
   
- name: Reboot 
  become: true
  reboot:
    reboot_timeout: 3600
    test_command: whoami
    
