# activamos y arrancamos servicio firewall
- name: Enable and started firewalld
  become: true
  ansible.builtin.systemd:
    name: firewalld
    enabled: yes
    state: started
    daemon_reload: true
   
# modprobe module
- name: br_netfilter add
  become: true
  community.general.modprobe:
    name: br_netfilter
    state: present
  async: 10
  poll: 2

# add masquerade firewall
- name: firewall
  become: true
  ansible.posix.firewalld:
    masquerade: yes
    state: enabled
    permanent: yes
    zone: dmz

# reload firewall
- name: reload firewall  
  shell: "{{item}}" 
  with_items:
 #  - firewall-cmd --add-masquerade --permanent
   - firewall-cmd --reload
 
#tr√°fico de cortafuegos 
- name: bridge config
  become: true
  ansible.builtin.lineinfile:
    path: /etc/sysctl.d/k8s.conf
    backup: yes
    line: "{{item}}"
    create: yes
    state: present
  with_items:
    - net.bridge.bridge-nf-call-ip6tables = 1
    - net.bridge.bridge-nf-call-iptables = 1
  async: 10
  poll: 2

# aplicar cambios
- name: apply changes
  become: true
  command: sysctl --system

#desactivamos swap
- name: deactivate swap
  become: true
  shell: swapoff -a
    
# borramos del fichero fstab el swap    
- name: delete swap lien in fstab
  become: true
  ansible.builtin.lineinfile:
    path: /etc/fstab
    # String to Search
    regexp: "swap" 
    # State is set to Absent to remove if the Searching Line is found
    state: absent
    backup: yes
 
  
